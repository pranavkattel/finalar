<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR AR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .overlay {
            position: fixed;
            display: flex;
            width: 100%;
            bottom: 20px;
            justify-content: center;
            z-index: 10;
        }
        .overlay-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            border: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./data/futuramabackdrop.mind" 
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
    >
        <a-assets>
            <a-asset-item id="danceModelAsset" src="./model/futurama-dance.glb"></a-asset-item>
            
        </a-assets>

        <a-camera position="0 1 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">    
            <!-- Container for the hover animation -->
            <a-entity id="modelContainer">
                <!-- First model -->
                <a-gltf-model 
                    id="danceModel"
                    src="#danceModelAsset" 
                    position="0 -0.1 0.3"
                    scale="3.5 3.5 3.5"
                    animation-mixer
                    class="model"
                    visible="true"
                ></a-gltf-model>
                
                <!-- Second model (initially hidden) -->
                <!-- <a-gltf-model 
                    id="secondModel"
                    src="#secondModelAsset"
                    position="0 0 0.3"
                    scale="3.5 3.5 3.5"
                    animation-mixer
                    class="model"
                    visible="false"
                ></a-gltf-model> -->
            </a-entity>
        </a-entity>
    </a-scene>

                    console.error('Camera access denied', error);
                    alert("Permission denied: Please enable camera access.");
                });

            target.addEventListener('targetFound', event => {

        });
    </script>
</body>
</html>
