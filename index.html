<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #okey {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10; /* Ensure the button is on top */
      }
    </style>
  </head>
  <body>
    <div>
      <button id="okey">Click</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: data/hck.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        <video id="video1" loop crossOrigin="anonymous" webkit-playsinline playsinline muted style="display:none">
            <source src="https://res.cloudinary.com/dwzhyrwcu/video/upload/v1726454808/MST_Video_Final_2_0_2_ptpgdw.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <!-- Raccoon model -->

        <a-video src="#video1" width="1" height="0.7" position="0 0 0.1" rotation="0 0 0"></a-video>

        <a-gltf-model
          rotation="0 0 0"
          position="-0.7 0.3 0.2"
          scale="0.04 0.04 0.04"
          src="#raccoonModel"
          animation-mixer>
        </a-gltf-model>

        <!-- Bear model -->
        <a-gltf-model
          rotation="0 0 0"
          position="0.7 -0.3 0.2"
          scale="0.04 0.04 0.04"
          src="#bearModel"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
    
    <script>
        const okey = document.getElementById('okey');
        const target1 = document.getElementById('target1');
        const video1 = document.getElementById('video1');

        okey.addEventListener('click', function() {
            console.log("clicked");
            video1.muted = false;
            okey.style.display = 'none';
        });
        target1.addEventListener("targetFound", function() {
        console.log("Target 1 found");
        video1.play().catch(error => {
            console.log('Play was prevented:', error);
        });
        video1.muted = false;
        });

        target1.addEventListener("targetLost", function() {
        console.log("Target 1 lost");
        video1.pause();
        video1.muted = true;
        });
    </script>
  </body>
</html>
